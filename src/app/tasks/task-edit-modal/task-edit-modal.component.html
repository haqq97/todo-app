<div class="modal-header">
  <h4 class="modal-title">Edit</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="closeModal()"
  ></button>
</div>
<div class="modal-body">
  <form [formGroup]="taskEditForm" (ngSubmit)="editTask()">
    <div class="form-group mb-3">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        name="title"
        formControlName="title"
      />
    </div>
    <div class="form-group mb-3">
      <label for="description" class="form-label">Description:</label>
      <textarea
        id="description"
        class="form-control"
        formControlName="description"
      ></textarea>
    </div>

    <div class="form-group mb-3">
      <label for="priority" class="form-label">Priority:</label>
      <input
        type="text"
        id="priority"
        class="form-control"
        formControlName="priority"
      />
    </div>

    <div class="form-group mb-3">
      <label for="dueDate" class="form-label">Due Date:</label>
      <input
        id="dueDate"
        class="form-control"
        [bsValue]="task.dueDate"
        formControlName="dueDate"
        bsDatepicker
        [bsConfig]="{
          containerClass: 'theme-blue',
          dateInputFormat: 'MM-DD-YYYY',
          customTodayClass: 'datepicker-today',
          showTodayButton: true,
          todayPosition: 'center',
        }"
      />
    </div>

    <div class="form-group mb-3">
      <label for="category" class="form-label">Category:</label>
      <select
        class="form-select"
        class="form-control"
        id="category"
        formControlName="category"
      >
        <option selected value="shopping">Shopping</option>
        <option value="work">Work</option>
        <option value="event">Event</option>
        <option value="task">Task</option>
        <option value="birthday">Birthday</option>
      </select>
    </div>

    <div class="mt-3">
      <button
        type="submit"
        [disabled]="this.taskEditForm.invalid"
        class="btn btn-primary me-2"
      >
        Save Changes
      </button>
      <button type="button" class="btn btn-danger me-2" (click)="deleteTask()">
        Delete
      </button>
      <button type="button" class="btn btn-secondary" (click)="closeModal()">
        Cancel
      </button>
    </div>
  </form>
</div>
