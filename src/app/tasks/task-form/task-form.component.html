<form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="p-4">
  <div class="form-group mb-3">
    <label for="title" class="form-label">Title:</label>
    <input
      type="text"
      class="form-control"
      id="title"
      formControlName="title"
    />
    <div
      *ngIf="taskForm.get('title').invalid && taskForm.get('title').touched"
      class="error-message my-2 text-danger"
    >
      Title is required.
    </div>
  </div>

  <div class="form-group mb-3">
    <label for="description" class="form-label">Description:</label>
    <textarea
      id="description"
      class="form-control"
      formControlName="description"
    ></textarea>
  </div>

  <div class="form-group mb-3">
    <label for="priority" class="form-label">Priority:</label>
    <input
      type="text"
      id="priority"
      class="form-control"
      formControlName="priority"
    />
  </div>

  <div class="form-group mb-3">
    <label for="dueDate" class="form-label">Due Date:</label>
    <input
      id="dueDate"
      placeholder="MM-DD-YYYY"
      class="form-control"
      formControlName="dueDate"
      bsDatepicker
      [bsConfig]="{
        containerClass: 'theme-blue',
        dateInputFormat: 'MM-DD-YYYY',
        customTodayClass: 'datepicker-today',
        showTodayButton: true,
        todayPosition: 'center',
      }"
    />
  </div>

  <div class="form-group mb-3">
    <label for="category" class="form-label">Category:</label>
    <select
      class="form-select"
      aria-label="Default select example"
      class="form-control"
      formControlName="category"
      id="category"
    >
      <option selected value="shopping">
        Shopping
        <i class="fa-solid fa-cart-shopping" style="color: #fafafa"></i>
      </option>
      <option value="work">Work</option>
      <option value="event">Event</option>
      <option value="task">Task</option>
    </select>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-success" [disabled]="taskForm.invalid">
      Create Task
    </button>
    <button type="button" class="btn btn-secondary mx-2" (click)="onCancel()">
      Cancel
    </button>
  </div>
</form>
